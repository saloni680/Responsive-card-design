<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js" integrity="sha512-7dlzSK4Ulfm85ypS8/ya0xLf3NpXiML3s6HTLu4qDq7WiJWtLLyrXb9putdP3/1umwTmzIvhuu9EW7gHYSVtCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section>
        <div class="main">
        <div class="cards">
            <div class="menu">
                <div><i class="fa-solid fa-arrow-left"></i></div>
                <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzqRnzWOBa6NU4ErXt-NTrWBrPayEkbk710g&usqp=CAU" alt="">
            </div>
                <div class="details">
                    <h1>Mr. Bean</h1>
                    <h2>Front End developer</h2>
                </div>
                <div class="icons">
                    <span class="fb"><i class="fa-brands fa-facebook-f"></i></span>
                    <span class="twitter"><i class="fa-brands fa-twitter"></i></span>
                    <span class="instagram"><i class="fa-brands fa-instagram"></i></span>
                    <span class="utube"><i class="fa-brands fa-youtube"></i></span>
                </div>
                <div class="buttons">
                    <button type="submit">Message</button>
                    <button type="button">Subscribe</button>
                </div>
                <div class="likes">
                    <div><i class="fa-regular fa-heart"></i>20.5k</div>
                    <div><i class="fa-regular fa-comment"></i>14.3k</div>
                    <div><i class="fa-solid fa-share"></i>12.8k</div>
                </div>
            
        </div>
    </div>
    </section>
    
</body>
</html>
